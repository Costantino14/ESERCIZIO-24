  <body>

    <!-- Main -->
    <main class="container">
      <h1>INSERIMENTO PRODOTTI:</h1>
      
      <!--Form per la creazione dei prodotti -->  
      <form id="product-form">
      <div class="row my-3">
        <div class="col">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col">
          <label for="brand">Brand:</label>
          <input type="text" class="form-control" id="brand">
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <label for="immageUrl">Immagine:</label>
          <input type="url" class="form-control" id="imageUrl">
        </div>
        <div class="col">
          <label for="price">Prezzo:</label>
          <input type="number" class="form-control" id="price">
        </div>
      </div>
      <div class="my-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="aggiungi" onclick="createProduct(event)">+ Aggiungi</button>
        <button class="btn btn-primary" id="modifica" type="button" onclick="updateProduct(event)">Modifica</button>
      </div>
    </form>

    <h2 class="mt-5">Ecco come verranno visualizzati i prodotti dagli utenti:</h2>

    <section id="container-back" class="row mt-5">

     <!--Qui verranno inserite le schede con i prodotti-->   

    </section>

    <!--Creo una box di messaggio-->

    <div id="box-message">Prodotto inserito!</div>
